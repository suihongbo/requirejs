<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>requires_原理</title>
</head>
<body>

<!--<script src="require.js" data-main="index"></script>-->

<script>
    var oScript = document.createElement('script');
    oScript.src = 'index.js';
    document.body.appendChild(oScript);
    //动态创建script 标签 异步加载
    //async defer
    //defer IE浏览器(现在标准浏览器也支持) 网络加载完 执行文件 能保证文件顺序执行
    //async 标准浏览器 网络加载过程中解析文件，只要文件加载完就执行，不能保证顺序
    //加载js问价 通过正则表达式匹配加载文件
</script>

</body>
</html>
